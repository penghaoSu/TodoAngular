<section class="todoapp">
    <header class="header">
        <app-title></app-title>
        <input class="new-todo" [placeholder]="inputHint" autofocus [(ngModel)]="todo" (keyup.enter)="addTodo()">
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main" *ngIf="todos"><!--.length > 0">-->
        <input class="toggle-all" type="checkbox" [(ngModel)]="toggleAll" (ngModelChange)="toggleAllChange($event)">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
            <!--<li *ngFor="let item of todos | filter : filterType" [ngClass]="{'completed':item.done}">-->
            <li *ngFor="let item of todos" [ngClass]="{'completed':item.done}">
                <div class="view">
                    <input class="toggle" type="checkbox" [(ngModel)]="item.done" (ngModelChange)="updateToggleAllState()">
                    <label>{{item.text}}</label>
                    <button class="destroy" (click)="removeTodo(item)"></button>
                </div>
                <input class="edit" value="Rule the web">
            </li>
        </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <app-footer *ngIf="todos" [todos]="todos" (clearComplated)="clearComplated()" (filterTypeChanged)="filterTypeChanged($event)"></app-footer>
    <!--<app-footer></app-footer>-->
</section>

<table class='table' *ngIf="todolist">
    <thead>
        <tr>
            <th>text</th>
            <th>done</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of todolist">
            <td>{{ forecast.text }}</td>
            <td>{{ forecast.done }}</td>
        </tr>
    </tbody>
</table>
